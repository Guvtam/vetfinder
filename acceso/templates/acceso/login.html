{% extends 'home/base.html' %}



{% block content %}
    <div id="login">
        <div class="container" id="login-form">
            <h1 class="text-center">Login</h1>
            
            <form method="post" class="" >
                
                {% csrf_token %}
    
                {{ form.as_p }}
    
                {{ form.captcha }}
                
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <br>
            </form>
            
        </div>
    </div>





{% endblock %}
