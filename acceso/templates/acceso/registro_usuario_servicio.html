{% extends 'home/base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center">Registro Usuario</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

{% endblock %}
