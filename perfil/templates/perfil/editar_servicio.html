{% extends 'home/base.html' %}

{% block content %}
  
  <div id="editar-servicio">
    <div class="container mt-5" id="form-editar-perfil">
        <h1 class="text-center">Editar Servicio</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if servicio.imagen %}
    <div class="text-center">
        <img src="{{ servicio.imagen.url }}" alt="{{ servicio.nombre }}" style="border-radius: 50%; max-width: 200px;">
    </div>
    {% else %}
    <p>Este servicio no tiene una imagen registrada.</p>
    {% endif %}
            {{ form.as_p }}
            <div class="text-center">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    <a href="{% url 'mis_servicios' %}" class="btn btn-warning">Volver</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
