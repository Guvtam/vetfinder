{% extends 'home/base.html' %}

{% block content %}
    <div id="detalle" >
        <div style="padding:10px;">
            
            <a href="{% url 'galeria_mascota' imagen.mascota.id %}" class="btn btn-secondary">Volver a la galería</a>
        </div>
        
        <h1 class="text-center">Detalle de la Imagen</h1>

        <div class="card" style="width: 50%; margin: auto; text-align: center;">
            <div class="card-image" style="display: inline-block;">
                <img src="{{ imagen.imagen.url }}" alt="{{ imagen.descripcion }}" style="max-width: 100%; max-height: 100%;">
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ imagen.descripcion }}</h5>
                <p class="card-text">Dueño: {{ imagen.autor.username }}</p>
                <!-- Agrega otros detalles de la imagen de la mascota aquí si es necesario -->
            </div>
        </div>

        <!-- Agrega los comentarios y otros detalles aquí si es necesario -->
        {% include 'redsocial/comentario.html' %}
        <br>
        
    </div>
{% endblock %}
