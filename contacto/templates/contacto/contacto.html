{% extends 'home/base.html' %}

{% block title %}- Contacto {% endblock %}

{% block content %}
<div id="contacto">

    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 text-center">
            <h1 id="encabezadoFuente" class="text-center" style="background-color: lightsteelblue;">Contacto
            </h1>
        </div>
        <div class="col-5"></div>
    </div>

    <div class="row">   
        <div class="col-3"></div>
        <div class="col-6 text-center">
            <h2 id="encabezadoFuente" class="text-center" style="background-color: lightsteelblue;">Tienes algo que
                decirnos. Alguna queja o sugerencia. Dejanos tu mensaje.
            </h2>
        </div>
        <div class="col-3"></div>
    </div>

    <form method="post" style="width: 60%;margin:auto; background-color: lightsteelblue;" >
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </div>
    </form>
</div>
{% endblock %}
